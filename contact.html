<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="box">
      <h1><img src="./img/logo.png" alt="Logo da Barbearia alura"></h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contact.html">Contatos</a></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="conteudo-contato">
      <form>
        <label for="nome">Nome e Sobrenome: </label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for="email">Email: </label>
        <input type="text" id="email" class="input-padrao" placeholder="email@gmail.com" required>

        <label for="telefone">Telefone: </label>
        <input type="text" id="telefone" class="input-padrao" placeholder="(XX) X XXXX-XXXX" required>

        <label for="mensagem">Mensagem: </label>
        <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email: </label>


          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone:
          </label>


          <label for="radio-whats">
            <input type="radio" name="contato" value="whats" id="radio-whats" checked>
            Whatsapp:
          </label>
        </fieldset>
        <fieldset>
          <div>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
            </select>
          </div>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulario" class="enviar">
      </form>
      <table>
        <thead>
          <th>Dia</th>
          <th>Horário</th>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Terça</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Quinta</td>
            <td>08h ~ 18h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>08h ~ 17h</td>
          </tr>
        </tbody>

      </table>
    </div>
  </main>
  <footer>
    <img src="./img/logo-branco.png" alt="Logo da barbearia alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>
